<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="central box">
        <div class="third box offset">
            <div class="second box offset">
                <div class="first box offset"></div>
            </div>
        </div>
    </div>

    <div class="avatar-placeholder">
        <div class="social-icons">
            <div class="twitter social-icon"></div>
            <div class="facebook social-icon"></div>
            <div class="pinterest social-icon"></div>
            <div class="thumblr social-icon"></div>
        </div>
    </div>

    <div class="contact-us">
        <div class="contact-icon"></div>
        <div class="contact">
            <div class="contact-title">Have any question?</div>
            <dl class="contact-info">
                <dt>Email:</dt>
                <dd>epamlab@epam.com</dd>
                <dt>Phone:</dt>
                <dd>+375 123 456 678</dd>
                <dt>Contact Person:</dt>
                <dd>Somebody</dd>
            </dl>
        </div>
    </div>

</body>

</html>
